name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/deploy-frontend.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  PARAM_NAME_PROD: /giilu/prod/NEXT_PUBLIC_API_URL
  AWS_PAGER: ""              
  AWS_MAX_ATTEMPTS: "3"
  AWS_RETRY_MODE: standard

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I (debug)
        run: |
          aws --version
          aws sts get-caller-identity

      - name: Read API URL from SSM (prod, fail clearly)
        id: ssm
        run: |
          set -e
          VALUE=$(aws ssm get-parameter \
            --name "${PARAM_NAME_PROD}" \
            --region "${AWS_REGION}" \
            --query "Parameter.Value" --output text 2>/tmp/err || true)

          if [ -z "$VALUE" ] || [ "$VALUE" = "None" ]; then
            echo "❌ SSM parameter not found: ${PARAM_NAME_PROD}"
            echo "Tips: バックエンドのデプロイ後に ApiEndpoint を SSM に保存してください。"
            echo "stderr:"; cat /tmp/err || true
            exit 1
          fi

          # 軽いバリデーション
          case "$VALUE" in
            https://*.execute-api.*.amazonaws.com*) ;;
            https://*) echo "⚠️ 非API Gateway URLですが継続: $VALUE" ;;
            *) echo "❌ URLが不正: $VALUE"; exit 1 ;;
          esac

          echo "api_url=$VALUE" >> "$GITHUB_OUTPUT"
          echo "Resolved NEXT_PUBLIC_API_URL: $VALUE"

      - name: Build (static export)
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.ssm.outputs.api_url }}
          NODE_ENV: production
        run: |
          set -euxo pipefail
          pnpm build
          test -d out
          # 便利ログ
          echo "Built with NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}"

      - name: Sync to S3 (prod)
        env:
          S3_BUCKET_PROD: ${{ secrets.AWS_FRONTEND_BUCKET }}
        run: |
          set -euxo pipefail
          # そのまま全体sync。必要に応じて index.html だけ短キャッシュに分ける運用も可
          aws s3 sync ./out "s3://${S3_BUCKET_PROD}" --delete

      - name: CloudFront Invalidation (prod)
        env:
          CF_DISTRIBUTION_ID_PROD: ${{ secrets.CF_DISTRIBUTION_ID_PROD }}
        run: |
          set -euxo pipefail
          aws cloudfront create-invalidation \
            --distribution-id "${CF_DISTRIBUTION_ID_PROD}" \
            --paths "/*"
