name: Deploy Backend to Vercel

on:
  push:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"

permissions:
  contents: read
  id-token: write

env:
  # 既存の VERCEL_TOKEN 等は残しておいて問題ありません
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm (global via npm)
        run: npm install -g pnpm@9

      - name: Check pnpm version
        run: pnpm -v

      - name: Debug pnpm and repo (optional)
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"
          pnpm -v || echo "pnpm not found"
          echo "pwd: $(pwd)"
          ls -la
          ls -la apps || true
          ls -la apps/backend || true

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/backend

      - name: Generate Drizzle migrations
        working-directory: apps/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx drizzle-kit generate

      - name: Build backend
        run: pnpm build
        working-directory: apps/backend

      - name: Trigger Vercel Deploy (via Deploy Hook)
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }} # ← 事前に Secrets に登録する
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK is not set. Skipping deploy."
            exit 1
          fi
          # Deploy Hook に対して POST するだけ（簡単・確実）
          curl -X POST "$VERCEL_DEPLOY_HOOK" -sS --fail
