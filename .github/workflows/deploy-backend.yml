name: Deploy Backend to Vercel

on:
  push:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"

permissions:
  contents: read
  id-token: write

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (required for corepack)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Enable corepack and prepare pnpm"
        run: |
          corepack enable
          corepack prepare pnpm@9.18.1 --activate
          echo "corepack and pnpm prepared"

      - name: "Fallback: ensure pnpm present"
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found â€” installing globally via npm as fallback"
            npm install -g pnpm@9.18.1
          else
            echo "pnpm already available: $(pnpm -v)"
          fi

      - name: "Debug pnpm & repo"
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"
          if command -v pnpm >/dev/null 2>&1; then pnpm -v; else echo "pnpm not found"; fi
          echo "pwd: $(pwd)"
          ls -la
          ls -la apps || true
          ls -la apps/backend || true

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/backend

      - name: Build backend
        run: pnpm build
        working-directory: apps/backend

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        working-directory: apps/backend
