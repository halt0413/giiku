name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  STACK_NAME: giilu-backend-httpapi
  ARTIFACT_BUCKET: ${{ secrets.AWS_ARTIFACT_BUCKET }}
  PARAM_NAME_PROD: /giilu/prod/NEXT_PUBLIC_API_URL
  CLOUDFRONT_ORIGIN: https://ds1odkxad3v10.cloudfront.net

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  biome:
    name: Lint & Format (Biome)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run Biome
        run: pnpm biome check

  deploy:
    name: Deploy Backend
    needs: biome
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package (upload dist to S3)
        working-directory: apps
        run: |
          set -euo pipefail
          aws cloudformation package \
            --region "${AWS_REGION}" \
            --template-file backend/template.yaml \
            --s3-bucket "${ARTIFACT_BUCKET}" \
            --output-template-file packaged.yaml

      - name: Validate packaged template
        working-directory: apps
        run: |
          set -euo pipefail
          aws cloudformation validate-template \
            --region "${AWS_REGION}" \
            --template-body file://packaged.yaml

      - name: Deploy stack (with diagnostics)
        id: deploy
        working-directory: apps
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          STACK_NAME: ${{ env.STACK_NAME }}
        run: |
          set -euo pipefail

          aws cloudformation deploy \
            --region "${AWS_REGION}" \
            --template-file packaged.yaml \
            --stack-name "${STACK_NAME}" \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides \
              ProjectName=giilu-backend \
              AllowedOrigin="${CLOUDFRONT_ORIGIN}"

          URL=$(aws cloudformation describe-stacks \
            --region "${AWS_REGION}" \
            --stack-name "${STACK_NAME}" \
            --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" \
            --output text)

          if [ -z "${URL}" ] || [ "${URL}" = "None" ]; then
            exit 1
          fi

          echo "api_url=${URL}" >> "$GITHUB_OUTPUT"
          echo "API Endpoint: ${URL}"

      - name: Put API URL to SSM (prod) and verify
        env:
          API_URL: ${{ steps.deploy.outputs.api_url }}
        run: |
          set -euo pipefail
          aws ssm put-parameter \
            --region "${AWS_REGION}" \
            --name "${PARAM_NAME_PROD}" \
            --type String \
            --overwrite \
            --value "${API_URL}"

          got=$(aws ssm get-parameter \
            --region "${AWS_REGION}" \
            --name "${PARAM_NAME_PROD}" \
            --query 'Parameter.Value' --output text)
          echo "Saved to SSM: ${got}"
