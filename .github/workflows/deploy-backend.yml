name: Deploy Backend to Vercel

on:
  push:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"

permissions:
  contents: read
  id-token: write

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Install pnpm (global via npm)"
        run: |
          npm install -g pnpm@9

      - name: "Check pnpm version"
        run: pnpm -v

      - name: "Debug pnpm and repo (optional)"
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"
          pnpm -v || echo "pnpm not found"
          echo "pwd: $(pwd)"
          ls -la
          ls -la apps || true
          ls -la apps/backend || true

      - name: "Install backend dependencies"
        run: pnpm install --frozen-lockfile
        working-directory: apps/backend

      - name: "Build backend"
        run: pnpm build
        working-directory: apps/backend

      - name: "Deploy to Vercel (via CLI)"
        run: |
          cd apps/backend
          # npx will fetch the vercel CLI on demand; --confirm avoids interactive prompts
          npx vercel --token "${{ secrets.VERCEL_TOKEN }}" --prod --confirm \
            --org "${{ secrets.VERCEL_ORG_ID }}" \
            --project "${{ secrets.VERCEL_PROJECT_ID }}"
