name: Deploy Backend to Vercel

on:
  push:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"

permissions:
  contents: read
  id-token: write

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. pnpm インストール
      - name: Install pnpm globally
        run: npm install -g pnpm@9

      # 4. デバッグ（オプション）
      - name: Debug pnpm and repo
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"
          pnpm -v || echo "pnpm not found"
          echo "pwd: $(pwd)"
          ls -la
          ls -la apps/backend || true

      # 5. バックエンド依存関係インストール
      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/backend

      # 6. Drizzle マイグレーション生成
      - name: Generate Drizzle migrations
        working-directory: apps/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx drizzle-kit generate --config ./src/db/drizzle.config.ts

      # 7. バックエンドビルド
      - name: Build backend
        working-directory: apps/backend
        run: pnpm build

      # 8. Vercel デプロイ（Deploy Hook）
      - name: Trigger Vercel Deploy
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK is not set. Skipping deploy."
            exit 1
          fi
          curl -X POST "$VERCEL_DEPLOY_HOOK" -sS --fail
