name: giilu

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/deploy-frontend-s3.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Show tool versions
        run: |
          set -eux
          node -v
          pnpm -v
          which pnpm || true
          which aws || true
          aws --version || true
          pwd && ls -la

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (static export)
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          set -euxo pipefail
          pnpm build
          test -d out
          echo "Exported files (top 50):"
          find out -maxdepth 2 -type f | head -n 50

      - name: Assert AWS secrets
        run: |
          set -eux
          test -n "${{ secrets.AWS_ROLE_ARN }}"
          test -n "${{ secrets.S3_BUCKET }}"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-frontend

      - name: WhoAmI (STS)
        run: aws sts get-caller-identity

      - name: Sync assets (long cache)
        run: |
          set -euxo pipefail
          aws s3 sync out s3://${{ secrets.S3_BUCKET }} --delete --exclude "*.html" --cache-control "public, max-age=31536000, immutable"

      - name: Sync HTML (no cache)
        run: |
          set -euxo pipefail
          shopt -s globstar nullglob
          for f in out/**/*.html; do
            key="${f#out/}"
            aws s3 cp "$f" "s3://${{ secrets.S3_BUCKET }}/$key" \
              --cache-control "no-cache, no-store, must-revalidate" \
              --content-type "text/html"
          done

      - name: Invalidate CloudFront (if CF ID is set)
        run: |
          set -eux
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" --paths "/*"
          else
            echo "CLOUDFRONT_DISTRIBUTION_ID not set; skipping invalidation."
          fi
